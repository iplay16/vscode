        <form id="formofincreaseuser" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username"

                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">

                               placeholder="password">

                </div>
                <div class="form-group">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="buttonofincreaseuser" type="button" class="btn btn-default">increaseuser</button>
                    </div>
                </div>
            </form>



            <button id=b2>button2</button>
    <script>
    var buttonofincreaseuser=$('#buttonofincreaseuser');
    buttonofincreaseuser.click(function(){
        increaseuserfunction();
    });
    
    function increaseuserfunction(){
        $.ajax({
            url:'/pythoncgi/increaseuser.py',
            type:'post',
            contentType :"application/x-www-form-urlencoded; charset=utf-8",
            data:$("#formofincreaseuser").serialize(),
            //    data:JSON.stringify({                    
            //    a: parseInt($('input[name="username"]').val()),  
            //    b: parseInt($('input[name="password"]').val())
            //}), 
            dataType:'json',
            success:function(data){
                alert(data['result']);
            },
            error:function(data){
                alert(data.status+"error");
            }
        });
    }
    </script>
